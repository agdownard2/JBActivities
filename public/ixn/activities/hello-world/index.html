<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ACTIVITY_NAME}}</title>
	<script data-main="js/main.js" src="js/require.js"></script>

	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
	<center>
		<div id="step1" class="step">
			<h1>{{ACTIVITY_NAME}} Messaging</h1>
			</br>
			<p style="color:red; font-size:125%" >Displays a personalized message to users when they </br>authenticate at an ATM</p>
			<form>
			</br>
			<table border="0" cellpadding="4" cellspacing="2">
				<tr>
					<td>Start Date:</td>
					<td><input type="date" name="start"></td>
				</tr>
				<tr>
					<td>End Date:</td>
					<td><input type="date" name="end"></td>
				</tr>
				<tr>
					<td>Expire After Views:&nbsp;&nbsp;</td>
					<td><input type="number" name="expire"></td>
				</tr>
				<tr>
					<td>Message:</td>
					<td><select>
					<option value="directinvesting">Direct Investing Promotion</option>
					<option value="wealth">Wealth Advisor</option>
					<option value="creditcard">Credit Card Offer</option>					
					<option value="lending">Reduce Your Interest Costs</option>
					<option value="overdraft">Protect Your Balance</option>					
					<option value="insurance">Insurance Offer</option>
					<option value="affinity">Affinity Selection</option>
			</select></td>
				</tr>
			</form></table>
			
			</br>
			<img src="https://secure2.sfdcstatic.com/common/assets/img/logo-tag-company.png" align="middle">
		</div>
	</center>

</html>
